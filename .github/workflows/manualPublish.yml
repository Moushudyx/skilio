# Publish skilio to NPM manually

name: ğŸ“¦ Manual Publish to NPM

on:
  workflow_dispatch:
    inputs:
      parameters:
        description: 'ğŸ¤” no param'
        required: false

permissions:
  contents: write
  pull-requests: read

# Do not allow multiple deployments simultaneously;
# skip non-running, non-latest queue runs, and do not cancel running workflows
concurrency:
  group: publish
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      - name: ğŸ”§ Setup pnpm # Setup pnpm
        run: npm install -g pnpm
      - name: ğŸ“¦ Install dependencies
        run: pnpm i
      - name: ğŸš€ Build & Publish Package
        run: npm publish --provenance
        if: | # Only publish under Moushudyx/skilio to prevent accidental publishes from forks
          startsWith(github.repository, 'Moushudyx')
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
